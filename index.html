<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!--Carregando o CSS do Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
    <div class="container"><!-- Deixa com os respiros do lado, se for "container-fluid" ele ocupa toda a tela-->
        <div class="row">
            <div class="col-md-6"><!--Abre a primeira coluna-->
                <h1 class="text-light bg-primary p-3 text-center text-uppercase">
                    Sorteador de Nomes
                </h1>
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-primary py-3">Sorteador Automático em JS</h4>
                    </div>
                    <div class="d-flex justify-content-center">
                        <object data="images/winner (1).svg" type="image/svg+xml" style="width:50%"></object>
                    </div>
                    <div class="card-body">
                        <input typr="text" id="nome" class="form-control mb-2" placeholder="Informe o nome a ser sorteado">
                        <button class="btn btn-primary" onclick="adicionarNome()">Adicionar Participante</button>
                        <!--Exibir os participantes-->
                        <ul id="nomeLista" class="list-group mt-2"></ul>
                        <button class="btn btn-outline-dark" onclick="sortearGanhador()" id="sortearButton" disabled>Efeturar o sorteio</button> 
                        <!--Outline é para deixar só a borda-->
                    </div>
                    <div class="card-footer">
                        Fatec Itu &copy;
                    </div>
                </div>
            </div> <!--Fecha a primeira coluna-->
            <div class="col-md-6"><!--Abre a segunda coluna-->
                <h1 class="text-light bg-success p-3 text-center">Resultado do Sorteio</h1>
            </div><!--Fecha a segunda coluna-->
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!--Carregando o CSS do Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
    <div class="container"><!-- Deixa com os respiros do lado, se for "container-fluid" ele ocupa toda a tela-->
        <div class="row justify-content-center">
            <div class="col-md-6"><!--Abre a primeira coluna-->
                <h1 class="text-light bg-primary p-3 text-center text-uppercase mt-5">
                    Sorteador de Nomes
                </h1>
                <div class="card shadow">
                    <div class="card-header">
                        <h4 class="text-primary py-3">Sorteador Automático em JS</h4>
                    </div>
                    <div class="d-flex justify-content-center">
                        <object data="images/winner (1).svg" type="image/svg+xml" style="width:50%"></object>
                    </div>
                    <div class="card-body">
                        <input typr="text" id="nome" class="form-control mb-2" placeholder="Informe o nome a ser sorteado" onkeyup="verificaTecla(event)"><!--Comando para apertar enter e ir-->
                        <button class="btn btn-primary" onclick="adicionarNome()">Adicionar Participante</button>
                        <!--Exibir os participantes-->
                        <ul id="nomeLista" class="list-group mt-2"></ul>
                        <button class="btn btn-outline-dark" onclick="sortearGanhador()" id="sortearButton" disabled>Efeturar o sorteio</button> 
                        <!--Outline é para deixar só a borda-->
                    </div>
                    <div class="card-footer">
                        Fatec Itu &copy;
                    </div>
                </div>
            </div> <!--Fecha a primeira coluna-->
            
        </div>
    </div>
    <div class="modal" tabindex="-1" id="resultado">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Resultado do Sorterio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="ganhador"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
